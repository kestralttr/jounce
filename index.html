<html>
  <head>
    <title>Jounce</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="lib/style.css" media="screen" />
  </head>

  <body>
    <div id="title_div">
      <img id="title" src="lib/jounce_title1.png" alt="" />
    </div>

    <div id="background_div">

    </div>

    <div id="instructions_container">
      <div id="instructions" class="instructions">
        <!-- <h2>Instructions</h2><br> -->
        <br></br><p>
          Grab all the energy orbs!<br></br>

          <br></br>

          Move left and right with arrow keys<br></br><br></br>

          Press Spacebar to start!
        </p>
      </div>
    </div>

    <div id="retry_container">
      <div id="retry" class="disappear">
        <h2 id="score"></h2>
        <h3 id="retry_instructions">Press space to retry!</h3>
      </div>
    </div>

    <canvas id="canvas">
    </canvas>

    <div id="controls">

    </div>


    <audio loop id="audioEl">
      <source src="lib/song1.mp3">
    </audio>
    <audio id="blip">
      <source src="lib/blip.mp3">
    </audio>
    <audio id="game_over">
      <source src="lib/explosion.mp3">
    </audio>
    <audio id="select">
      <source src="lib/start.mp3" >
    </audio>
    <audio id="hurt">
      <source src="lib/hurt.mp3" >
    </audio>
    <br></br><button id="toggle_mute">Mute</button>

    <script type="application/javascript" src="lib/bundle.js"></script>
  </body>
</html>
